		<h1 class="text-center">Resize image with slider</h1>
	</div>
</div>
<div class="row">
	<div class="large-12 columns">
		<div id="slider" class="range-slider" data-slider>
			<span class="range-slider-handle" role="slider" tabindex="0"></span>
			<span class="range-slider-active-segment"></span>
			<input type="hidden">
		</div>
	</div>
</div>
<div class="row">
	<div class="large-12 columns">
		<img id="slided" src="http://placehold.it/1000x500&text=Hello+World!">
	</div>
</div>

  		<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="assets/js/foundation.min.js"></script>
<script src="//cdn.jsdelivr.net/jquery.slick/1.4.0/slick.min.js"></script>
<script>
// TODO: Set up Range Slider's on_change to resize the image. See 'Callback Function' here: http://foundation.zurb.com/docs/components/range_slider.html
$(document).foundation({
  slider: {
    on_change: function(){
      $("#slided").css("width", $('#slider').attr('data-slider') + "%");
    }
  }
});

// TODO: If you want to use Slick in the orbit page, set it up here. More info: http://kenwheeler.github.io/slick/
